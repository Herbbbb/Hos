#JDBC属性文件
#下面的版本号与Maven里面的mysql-connector版本号一致
#将maven本地库中的mysql驱动地址给了db.driverLocation
db.driverLocation=E:/myrepository/mysql/mysql-connector-java/5.1.6/mysql-connector-java-5.1.6.jar
db.driverClassName=com.mysql.jdbc.Driver
db.url=jdbc:mysql:///mmall?characterEncoding=utf-8
db.username=root
db.password=123456
db.initialSize = 20
db.maxActive = 50
db.maxIdle = 20
db.minIdle = 10
db.maxWait = 10
db.defaultAutoCommit = true
db.minEvictableIdleTimeMillis = 3600000